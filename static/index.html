<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #0d0d0d;
            border-right: 1px solid #c0c0c0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #c0c0c0;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .btn {
            background: #ffd700;
            color: #000000;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .btn:hover {
            background: #b8860b;
        }

        .btn-secondary {
            background: #c0c0c0;
            color: #000000;
        }

        .btn-secondary:hover {
            background: #d4d4d4;
        }

        /* GitHub Section */
        .github-section {
            padding: 20px;
            border-bottom: 1px solid #c0c0c0;
        }

        .github-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #a0a0a0;
        }

        .repo-list, .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .repo-item, .file-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .repo-item:hover, .file-item:hover {
            background: #c0c0c0;
        }

        .repo-item.selected, .file-item.selected {
            background: #ffd700;
            color: #000000;
        }

        .branch-selector {
            width: 100%;
            padding: 8px;
            background: #000000;
            color: #e0e0e0;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
        }

        .chat-panel:last-child {
            border-right: none;
        }

        .chat-panel.hidden {
            display: none;
        }

        /* Chat Header */
        .chat-header {
            padding: 15px 20px;
            background: #0d0d0d;
            border-bottom: 1px solid #c0c0c0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-selector {
            padding: 8px 12px;
            background: #000000;
            color: #e0e0e0;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 250px;
        }

        .close-chat {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .message-content {
            background: #0d0d0d;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #ffd700;
            color: #000000;
        }

        .message.assistant .message-content {
            background: #0d0d0d;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #0d0d0d;
            border-top: 1px solid #c0c0c0;
        }

        .attached-files {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            background: #c0c0c0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-tag .remove {
            cursor: pointer;
            color: #ff4444;
            font-weight: bold;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            background: #000000;
            color: #e0e0e0;
            border: 1px solid #c0c0c0;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            min-height: 60px;
        }

        textarea:focus {
            outline: none;
            border-color: #ffd700;
        }

        .send-btn {
            background: #ffd700;
            color: #000000;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #b8860b;
        }

        .send-btn:disabled {
            background: #c0c0c0;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>LLM Dashboard</h2>
                <button class="btn" onclick="toggleSecondChat()">Open 2nd Chat</button>
                <button class="btn btn-secondary" onclick="shareContext()">Share Context â†’</button>
            </div>

            <!-- GitHub Integration -->
            <div class="github-section">
                <h3>GITHUB REPOSITORIES</h3>
                <button class="btn btn-secondary" onclick="loadRepos()">Load Repos</button>
                <div class="repo-list" id="repoList"></div>
                
                <div id="fileSection" style="display: none;">
                    <h3 style="margin-top: 15px;">REPOSITORY FILES</h3>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <!-- Chat Panel 1 -->
                <div class="chat-panel" id="chat1">
                    <div class="chat-header">
                        <select class="model-selector" id="modelSelector1">
                            <option value="">Loading models...</option>
                        </select>
                    </div>
                    <div class="messages" id="messages1"></div>
                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea id="input1" placeholder="Type your message..."></textarea>
                            <button class="send-btn" onclick="sendMessage(1)">Send</button>
                        </div>
                    </div>
                </div>

                <!-- Chat Panel 2 (Hidden by default) -->
                <div class="chat-panel hidden" id="chat2">
                    <div class="chat-header">
                        <select class="model-selector" id="modelSelector2">
                            <option value="">Loading models...</option>
                        </select>
                        <button class="close-chat" onclick="toggleSecondChat()">Close</button>
                    </div>
                    <div class="messages" id="messages2"></div>
                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea id="input2" placeholder="Type your message..."></textarea>
                            <button class="send-btn" onclick="sendMessage(2)">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRepo = null;
        let currentBranch = null;
        let repoFiles = { 1: {}, 2: {} }; // Store all files by chat ID
        let activeRepo = { 1: null, 2: null }; // Track which repo each chat is using
        let chatHistory = { 1: [], 2: [] };

        // Load models on page load
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                const models = data.models || [];

                if (models.length === 0) {
                    console.error('No models returned from API');
                    return;
                }

                const selector1 = document.getElementById('modelSelector1');
                const selector2 = document.getElementById('modelSelector2');

                selector1.innerHTML = '<option value="">Select a model...</option>';
                selector2.innerHTML = '<option value="">Select a model...</option>';

                // Group models by tier
                const freeModels = models.filter(m => m.tier === 'free');
                const paidModels = models.filter(m => m.tier === 'paid');

                // Create optgroups for better organization
                const createModelOptions = (selector) => {
                    // Free models group
                    if (freeModels.length > 0) {
                        const freeGroup = document.createElement('optgroup');
                        freeGroup.label = 'ðŸ†“ Free (Local LLMs)';
                        freeModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = model.name;
                            freeGroup.appendChild(option);
                        });
                        selector.appendChild(freeGroup);
                    }

                    // Paid models group
                    if (paidModels.length > 0) {
                        const paidGroup = document.createElement('optgroup');
                        paidGroup.label = 'ðŸ’° Paid (Nebius - per token)';
                        paidModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.id;
                            option.textContent = `${model.name} (${model.provider})`;
                            paidGroup.appendChild(option);
                        });
                        selector.appendChild(paidGroup);
                    }
                };

                createModelOptions(selector1);
                createModelOptions(selector2);
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Load GitHub repos
        async function loadRepos() {
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = '<div class="loading">Loading repositories...</div>';

            try {
                const response = await fetch('/api/github/repos');
                const data = await response.json();

                if (data.error) {
                    repoList.innerHTML = `<div style="color: #ff4444; padding: 10px;">${data.error}</div>`;
                    return;
                }

                repoList.innerHTML = '';
                data.repos.forEach(repo => {
                    const item = document.createElement('div');
                    item.className = 'repo-item';
                    item.textContent = repo.full_name;
                    item.onclick = () => selectRepo(repo);
                    repoList.appendChild(item);
                });
            } catch (error) {
                repoList.innerHTML = `<div style="color: #ff4444; padding: 10px;">Error: ${error.message}</div>`;
            }
        }

        // Select a repository and create a new branch
        async function selectRepo(repo) {
            // Determine which chat is active (simplified - using chat 1 for now)
            const activeChatId = document.getElementById('chat2').classList.contains('hidden') ? 1 : 
                                 (confirm('Attach this repo to Chat 1 or Chat 2?\n\nOK = Chat 1, Cancel = Chat 2') ? 1 : 2);

            currentRepo = repo;

            // Highlight selected repo
            document.querySelectorAll('.repo-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // Show loading
            const fileSection = document.getElementById('fileSection');
            fileSection.style.display = 'block';
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading">Creating new branch and loading files...</div>';

            try {
                // Call the new select endpoint which creates a branch
                const response = await fetch('/api/github/repo/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        repo: repo.full_name,
                        base_branch: repo.default_branch
                    })
                });

                const data = await response.json();

                if (data.error) {
                    fileList.innerHTML = `<div style="color: #ff4444; padding: 10px;">${data.error}</div>`;
                    return;
                }

                currentBranch = data.branch;
                activeRepo[activeChatId] = {
                    name: repo.full_name,
                    branch: data.branch,
                    baseBranch: data.base_branch
                };

                // Store all files for this chat
                repoFiles[activeChatId] = {};
                data.files.forEach(file => {
                    repoFiles[activeChatId][file.path] = file;
                });

                // Update UI
                fileList.innerHTML = `
                    <div style="padding: 10px; background: #000000; border-radius: 4px; margin-bottom: 10px;">
                        <strong>Branch:</strong> ${data.branch}<br>
                        <strong>Files:</strong> ${data.files.length}<br>
                        <small style="color: #a0a0a0;">All files are now accessible to the LLM</small>
                    </div>
                `;

                // Show expandable file list
                const fileListExpand = document.createElement('details');
                fileListExpand.style.marginTop = '10px';
                const summary = document.createElement('summary');
                summary.textContent = 'View all files';
                summary.style.cursor = 'pointer';
                summary.style.padding = '8px';
                fileListExpand.appendChild(summary);

                const fileListDiv = document.createElement('div');
                fileListDiv.style.maxHeight = '200px';
                fileListDiv.style.overflowY = 'auto';
                fileListDiv.style.marginTop = '5px';

                data.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.textContent = file.path;
                    item.style.fontSize = '11px';
                    fileListDiv.appendChild(item);
                });

                fileListExpand.appendChild(fileListDiv);
                fileList.appendChild(fileListExpand);

                alert(`âœ“ Created branch '${data.branch}'\nâœ“ ${data.files.length} files ready\nâœ“ LLM can now read/write any file`);

            } catch (error) {
                fileList.innerHTML = `<div style="color: #ff4444; padding: 10px;">Error: ${error.message}</div>`;
            }
        }

        // Send message with full repo context
        async function sendMessage(chatId) {
            const input = document.getElementById(`input${chatId}`);
            const messagesDiv = document.getElementById(`messages${chatId}`);
            const modelSelector = document.getElementById(`modelSelector${chatId}`);
            const message = input.value.trim();
            const model = modelSelector.value;

            if (!message || !model) {
                alert('Please select a model and enter a message');
                return;
            }

            // Add user message to UI
            addMessageToUI(chatId, 'user', message);

            // Build messages array
            const messages = [...chatHistory[chatId]];
            messages.push({ role: 'user', content: message });

            // Clear input
            input.value = '';

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = `loading${chatId}`;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                // Call LLM with function calling enabled
                await callLLMWithTools(chatId, model, messages);

            } catch (error) {
                document.getElementById(`loading${chatId}`)?.remove();
                addMessageToUI(chatId, 'assistant', 'Error: ' + error.message);
            }
        }

        // Call LLM and handle tool calls automatically
        async function callLLMWithTools(chatId, model, messages, maxIterations = 25) {
            let iterations = 0;

            while (iterations < maxIterations) {
                iterations++;

                // Update loading message with iteration count
                const loadingDiv = document.getElementById(`loading${chatId}`);
                if (loadingDiv) {
                    loadingDiv.textContent = `Processing... (step ${iterations}/${maxIterations})`;
                }

                const repo = activeRepo[chatId];
                const payload = {
                    model: model,
                    messages: messages
                };
                
                // Add repo context if available
                if (repo) {
                    payload.repo_context = {
                        repo: repo.name,
                        branch: repo.branch
                    };
                }
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Check if response is OK before parsing
                if (!response.ok) {
                    document.getElementById(`loading${chatId}`)?.remove();
                    addMessageToUI(chatId, 'assistant', `Error: Server returned ${response.status} ${response.statusText}`);
                    return;
                }

                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    document.getElementById(`loading${chatId}`)?.remove();
                    addMessageToUI(chatId, 'assistant', 'Error: Invalid response from server (not JSON)');
                    return;
                }

                if (data.error) {
                    document.getElementById(`loading${chatId}`)?.remove();
                    addMessageToUI(chatId, 'assistant', 'Error: ' + data.error);
                    return;
                }

                // Validate response structure
                if (!data.choices || !Array.isArray(data.choices) || data.choices.length === 0) {
                    document.getElementById(`loading${chatId}`)?.remove();
                    addMessageToUI(chatId, 'assistant', 'Error: Invalid response from API - no choices returned');
                    return;
                }

                const choice = data.choices[0];
                const message = choice?.message;

                if (!message) {
                    document.getElementById(`loading${chatId}`)?.remove();
                    addMessageToUI(chatId, 'assistant', 'Error: Invalid response from API - no message in response');
                    return;
                }
                
                // Check if LLM wants to call a tool
                if (message.tool_calls && message.tool_calls.length > 0) {
                    // Add assistant message with tool calls to history
                    messages.push(message);

                    // Execute each tool call
                    for (const toolCall of message.tool_calls) {
                        const toolName = toolCall?.function?.name;
                        if (!toolName) {
                            console.error('Invalid tool call - missing function name:', toolCall);
                            continue;
                        }
                        let toolArgs = {};
                        try {
                            toolArgs = JSON.parse(toolCall.function.arguments || '{}');
                        } catch (e) {
                            console.error('Failed to parse tool arguments:', e);
                        }
                        
                        // Update loading message
                        const loadingDiv = document.getElementById(`loading${chatId}`);
                        if (loadingDiv) {
                            const argsPreview = toolName === 'edit_file' ?
                                (toolArgs.old_text?.substring(0, 30) + '...' || '') :
                                Object.keys(toolArgs).join(', ');
                            loadingDiv.textContent = `Step ${iterations}: ${toolName}(${argsPreview})`;
                        }
                        
                        // Execute the tool
                        const toolResult = await executeTool(toolName, toolArgs, repo);
                        
                        // Add tool result to messages
                        messages.push({
                            role: 'tool',
                            tool_call_id: toolCall.id,
                            name: toolName,
                            content: JSON.stringify(toolResult)
                        });
                    }
                    
                    // Continue the loop to get LLM's next response
                    continue;
                }
                
                // No more tool calls - we have the final response
                document.getElementById(`loading${chatId}`)?.remove();

                const assistantMessage = message.content || '(No response content)';
                addMessageToUI(chatId, 'assistant', assistantMessage);

                // Update chat history (add original user message and final assistant response)
                const userMsgIndex = messages.length - (iterations * 2 + 1);
                const userMsgContent = messages[userMsgIndex]?.content || '';
                chatHistory[chatId].push({ role: 'user', content: userMsgContent });
                chatHistory[chatId].push({ role: 'assistant', content: assistantMessage });
                
                return;
            }
            
            // Max iterations reached
            document.getElementById(`loading${chatId}`)?.remove();
            addMessageToUI(chatId, 'assistant', 'Max tool call iterations reached. Please simplify your request.');
        }

        // Execute a tool call
        async function executeTool(toolName, arguments, repoContext) {
            try {
                const response = await fetch('/api/execute_tool', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool_name: toolName,
                        arguments: arguments,
                        repo_context: repoContext ? {
                            repo: repoContext.name,
                            branch: repoContext.branch
                        } : null
                    })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        // Add message to UI
        function addMessageToUI(chatId, role, content) {
            const messagesDiv = document.getElementById(`messages${chatId}`);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = role === 'user' ? 'You' : 'Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Toggle second chat
        function toggleSecondChat() {
            const chat2 = document.getElementById('chat2');
            chat2.classList.toggle('hidden');
        }

        // Share context from chat 1 to chat 2
        function shareContext() {
            if (confirm('Copy chat history and repo context from Chat 1 to Chat 2?')) {
                chatHistory[2] = [...chatHistory[1]];
                activeRepo[2] = activeRepo[1] ? {...activeRepo[1]} : null;
                repoFiles[2] = {...repoFiles[1]};

                // Recreate messages in chat 2
                const messages2 = document.getElementById('messages2');
                messages2.innerHTML = '';
                chatHistory[2].forEach(msg => {
                    addMessageToUI(2, msg.role, msg.content);
                });

                alert('Context shared successfully!');
            }
        }

        // Initialize
        loadModels();
    </script>
</body>
</html>
